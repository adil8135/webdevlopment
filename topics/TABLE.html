<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table ,td{
         border: 1px solid black;
         border-collapse: collapse;   
        }
        </style>
</head>
<body>
    <table border="black">
        <caption> food menu </caption>
        <thead>
             <tr>
                <th rowspan="2">item</th>
                <th colspan="2">price</th>
             </tr>
             <tr>
                <th>INR</th>
                <th>USA</th>
             </tr>
        </thead>
        <tbody>
            <tr>
                <td>frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>samosa</td>
                <td>9</td>
                <td>0.9</td>
            </tr>
            <tr>
                <td>chip</td>
                <td>5</td>
                <td>0.1</td>
            </tr>
        </tbody>
    </table>
    <table>
        <caption>A test table with merged cells</caption>
        <tbody>
            <tr>
            <td rowspan="2"></td>
            <td colspan="2">Average</td>
            <td rowspan="2">Red eyes</td>
            </tr>
            <tr>
                <td>height</td>
                <td>weight</td>
            </tr>
            <tr>
                <td>males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>  <tr>
                <td>females</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
